<!doctype html>
<html lang="en">

<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Remove Slader Ads</title>
    <meta name="description" content="Utility to remove ads in Slader.">
    <meta name="author" content="Miguel T">
    <link rel="icon" type="image/png" href="./slader-icon.png">
    <!-- Facebook Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://migueltenant.com/RemoveSladerAds/">
    <meta property="og:title" content="Remove Slader Ads">
    <meta property="og:image" content="https://migueltenant.com/RemoveSladerAds/slader-icon.png">
    <meta property="og:description" content="Utility to remove ads in Slader.">
    <meta property="og:site_name" content="Remove Slader Ads">
    <meta property="og:locale" content="en_US">
    <style>
        html,
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: #333;
            margin: 0;
            height: 100%;
            background-color: #fefefe;
        }

        main {
            padding: 1em;
            height: calc(100% - 2em);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        a {
            color: #007aff;
        }

        .logo {
            max-width: 5em;
            vertical-align: top;
        }

        .title {
            font-size: 1.25em;
            margin-top: 0;
            margin-bottom: 0;
        }

        .subtitle {
            margin-top: 0;
        }

        .pic-ad-wall {
            width: 100%;
        }

        .small-extra {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            text-align: center;
            font-size: 0.75em;
        }

        .small-extra a {
            color: #777;
        }

        @media only screen and (min-width: 768px) {
            .title {
                font-size: 2em;
            }

            .title-container {
                display: inline-block;
                padding-top: 1em;
                padding-left: 1em;
            }
        }
    </style>
</head>

<body>
    <main>
        <div>
            <img class="logo" src="../images/slader-icon.png" alt="Slader" />
            <div class="title-container">
                <h1 class="title">Remove Slader Ads</h1>
                <h3 class="subtitle">by <a href="/">Miguel T</a></h3>
            </div>
            <div class="content">
                <img class="pic-ad-wall" src="../images/remove-slader-ads.png" alt="Picture of Slader Ad Wall" />
                <p>Tired of Slader Ads that prevent you from seeing homework answers?</p>
                <p>
                    Drag the link below into your Bookmarks bar
                    and click on it whenever you see a Slader Ad Wall (computer only).
                </p>
                <a id="script-link">Remove Slader Ads</a>
            </div>
        </div>
    </main>
    <p class="small-extra"><a href="https://opensource.org/licenses/MIT">This is licensed under MIT.</a></p>
    <script>
        var sladerNoAd =
            "(function(){console.log('Remove Slader Ads by Miguel T. https://migueltenant.com');var self=this.SladerInterstitial;if(self&&!self.intFinishCalled){self.intFinishCalled=!0;$('body').removeClass('interstitial-active');$('#video-interstitial-lkqd').html('');var gid=$('.interstitial-modal').data('gid');var solutionsList=$('.solutions-list');$('.solution-gate-container').remove();if(solutionsList.length&&solutionsList.hasClass('cheatsheet-solutions')){Slader.Solutions.loadNextCheatsheetPage(gid)}else{Slader.Solutions.reloadSolutions(gid)}}})()";
        var bookmarklet = encodeURIComponent(sladerNoAd);

        var link = document.getElementById('script-link');
        link.href = "javascript:" + bookmarklet;
    </script>
</body>

</html>
